plugins {
    id 'java'
}

group 'controllers'
version 'v.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':models')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.intellij:annotations:12.0'
    implementation 'com.google.code.gson:gson:2.8.6'
}